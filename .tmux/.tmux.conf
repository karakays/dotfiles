# 256 colors for vim
set -g default-terminal "xterm-256color"

# mouse works as expected
set -g mouse on

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# source
bind r source-file ~/.tmux/.tmux.conf

bind-key -T copy-mode MouseDragEnd1Pane send -X copy-pipe-and-cancel "cat >/tmp/foo"

# panes
set -g pane-border-bg colour0
#set -g pane-border-fg colour239
set -g pane-active-border-bg colour0
set -g pane-active-border-fg colour86
set -g base-index 1

# statusbar
set -g status-position bottom
set -g status-justify left
#set -g status-bg colour60
set -g status-fg colour233
set -g status-attr dim
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour219,bold] %d/%m #[fg=colour233,bg=colour87,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

# resurrect
run-shell ~/.tmux/resurrect/resurrect.tmux
