# Set TPM plugin directory explicitly
set -g @tpm_log_level 'debug'
set-environment -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.config/tmux/plugins"

# Enable 256 colors and true color support
set-option -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:RGB"
set-option -g history-limit 100000
set-option -g mode-keys vi
set-option -g base-index 1
set-option -g renumber-windows on

# bind mouse events
set-option -g mouse on
set-option -s set-clipboard off

# unbind default keys for custom bindings
unbind o
unbind ,
unbind .
unbind %
unbind \"
unbind f

# prefix
unbind C-b
set-option -g prefix C-b
bind-key C-b send-prefix

# pane options

# next/previous pane (cycle)
bind C-b select-pane -t :.+
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

bind o kill-pane -a
bind [ select-pane -l

# split panes from working directory
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# window options

# new-window from working directory
bind c new-window -c "#{pane_current_path}"

# next/previous window
bind n select-window -n
bind p select-window -p
# 0 is always the first window
bind 0 select-window -t:\^
# 9 is always the last window
bind 9 select-window -t:\$
# go to last window
bind - select-window -t:!

# next/previous session
bind , switch-client -p
bind . switch-client -n
# list sessions
bind i choose-session

# source config
bind r source-file $ZSH_TMUX_CONFIG\; display-message "Reloaded!"

# enter copy-mode
unbind [
bind Space copy-mode

# rename windows to current working directory
set-option -g automatic-rename on
# if working directory is $HOME, set window name to ~ or use basepath otherwise
set-option -g automatic-rename-format '#{?#{==:#{pane_current_path},#{HOME}},~,#{b:pane_current_path}}'

# window notifications
set-window-option -g monitor-activity on
set-option -g visual-activity on

# copy-mode bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# List of plugins
set -g @tpm_plugins '			\
	tmux-plugins/tpm		    \
	tmux-plugins/tmux-sensible	\
	tmux-plugins/tmux-yank		\
	Morantron/tmux-fingers		\
	tmux-plugins/tmux-open		\
	sainnhe/tmux-fzf		    \
	egel/tmux-gruvbox		    \
	jimeh/tmux-themepack		\
'
set -g @tmux-gruvbox 'dark256'

# tmux-fzf configuration - must be set before loading plugins
set-environment -g TMUX_FZF_LAUNCH_KEY "f"
set-environment -g TMUX_FZF_ORDER "session|window|pane|command|keybinding|clipboard|process"

run-shell '~/.config/tmux/plugins/tpm/tpm'

set -g status-right-length 50
set -g status-right "\
NY #(env TZ=America/New_York date '+%%H:%%M %%Z') ðŸ”¸ \
UK #(env TZ=Europe/London date '+%%H:%%M %%Z') ðŸ”¸ \
TR #(env TZ=Europe/Istanbul date '+%%H:%%M %%Z') \
#{tmux_mode_indicator}"

